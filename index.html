<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Jokes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" d-flex ">
        <p class="ps-2"> ⛅ | </p>
        <p class="fw-semibold ps-2" id="weather"></p>
    </div>
    <div class="container w-75 h-100">
        <div class="card  text-center mt-2 w-50 mx-auto" id="joke-card-container">
            <div class="card-body mt-5" id="joke-card">
                <h2 class="card-title text-white mt-5">Ready to laugh? 🤪</h2>
                <p class="card-text mt-5 text-white " id="joke-text">“ This is a joke text example. ”</p>
                <div id="rating-buttons">
                    <a class="btn" onclick="rateJoke(1)">😞</a>
                    <a class="btn" onclick="rateJoke(2)">😐</a>
                    <a class="btn" onclick="rateJoke(3)">😊</a>
                </div>
                <a class="btn btn-warning mt-3 rounded-pill px-5" id="next-joke-btn">Next Joke</a>
            </div>
        </div>
    </div>


    <script src="build/index.js"></script>
</body>

</html>
